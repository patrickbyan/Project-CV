<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link href="bootstrap-4.6.0-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style>
        .project-color{
            background: coral;
        }
    </style>
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">
        <p>Bootstrap</p>
        <p>
            Kumpulan Class yang siap pakai
        </p>

    <!-- BUTTON -->
    <h1>
        Bootstrap Button
    </h1>
    <button class="btn btn-primary">
        Submit
    </button>
    <button class="btn project-color">
        Cancel
    </button>

    <!-- MARGIN & PADDING -->
    <h1 class="mt-5">
        Margin & Padding
    </h1>
    <div>
        Class Margin : m-1, m-2, m-3, m-4, m-5
    </div>
    <div class="pt-3" style="color:crimson">
        Class Padding : p-1, p-2, p-3, p-4, p-5
    </div>

    <!-- TEXT STYLING -->
    <h1 class="mt-5">
        Text Styling
    </h1>
    <p class="font-weight-bold">
        Text Styling Bold
    </p>
    <p class="font-italic">
        Text Styling Italic
    </p>

    <!-- FORM INPUT -->
    <h1 class="mt-5">
        Form Input
    </h1>
    <input type="text" placeholder="Enter Your Name" class="form-control w-50">
    
    <!-- FLEXBOX -->
    <h1 class="mt-5">
        Flexbox
    </h1>

    <!-- d-flex: display: flexx -->
    <div class="d-flex justify-content-end">
        <div style="width: 100px;height: 100px;border: 1px solid crimson;">
        
        </div>
        <div style="width: 100px;height: 100px;border: 1px solid crimson;" class="mx-3">
        
        </div>
        <div style="width: 100px;height: 100px;border: 1px solid crimson;">
        
        </div>
    </div>

    <!-- LAYOUT & GRID -->
    <h1 class="mt-5">
        Layout & Grid Bootstrap
    </h1>
    <div class="row">
        <div class="col-4" style="height: 75px; border: 1px solid black;">
        
        </div>
        <div class="col-4" style="height: 75px; border: 1px solid black;">
        
        </div>
        <div class="col-4" style="height: 75px; border: 1px solid black;">
        
        </div>
        <div class="col-4" style="height: 75px; border: 1px solid black;">
        
        </div>
        <div class="col-4" style="height: 75px; border: 1px solid black;">
            <div class="row">
                <div class="col-6 bg-primary" style="height: 75px;">
                    A
                </div>
                <div class="col-6 bg-secondary" style="height: 75px;">
                    B
                </div>
            </div>
        </div>
        <div class="col-4" style="height: 75px; border: 1px solid black;">
        
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-4 bg-warning" style="height: 350px;">
            <div style="height: 350px; border: 1px solid black;">
            
            </div>
        </div>
        <div class="col-4 bg-primary" style="height: 350px;">
            <div style="height: 350px; border: 1px solid black;">
            
            </div>
        </div>
        <div class="col-4 bg-danger" style="height: 350px;">
            <div style="height: 350px; border: 1px solid black;">
            
            </div>
        </div>
    </div>
</div>

</body>
</html>
